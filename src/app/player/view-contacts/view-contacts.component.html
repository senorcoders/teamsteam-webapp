<div class="container">
    <div class="row" *ngIf="requiredPermission">
            The player has not granted permissions to manage the contacts, click <span class="action" (click)="sendPermission()">HERE</span> to ask for the permissions
    </div>
    <div class="row">
        <div class="col-12 col-sm-5 input-group mb-3" id="search">
            <input type="search" class="form-control" [(ngModel)]="search" placeholder="Search...">
            <div class="input-group-append" *ngIf="!requiredPermission">
                <button class="btn btn-outline-dark" type="button" style="height: 40px;" (click)="toAddContact()">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-5 list-group-item list-group-item-action" style="cursor: pointer;" [hidden]="!validSame(contact)" (click)="viewContact(i)" *ngFor="let contact of contacts.connections; let i=index;">
            <img *ngIf="contact.coverPhotos" class="cover-photos" [src]="contact.coverPhotos[0].url">
            <span *ngIf="contact.names">{{contact.names[0].displayName}}</span>
        </div>
    </div>
</div>
