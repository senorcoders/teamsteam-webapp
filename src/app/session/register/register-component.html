<div class="login-wrapper">
    <div class="login-form-wrapper">
        <div class="bg-container">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-8 col-xl-5 mx-auto">
                    <div class="login-block text-center">
                        <div class="login-icon mb-4">
                            <span class="square-100 fa-notify"><i class="fa fa-unlock-alt"></i></span>
                        </div>
                        <div class="mb-3">
                            <p class="text-primary">Welcome To TeamSteam</p>
                            <h2 class="text-muted">Register with Us</h2>
                        </div>
                        <form class="login-form" [formGroup]="registerForm" (submit)="register()">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg input-square" id="username" placeholder="UserName" formControlName="username" [ngClass]="{'is-invalid':registerForm.get('username').invalid && registerForm.get('username').touched}">
                              <div class="invalid-feedback" *ngIf="registerForm.get('username').hasError('required')">UserName is Required</div>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg input-square" id="firstname" placeholder="First Name" formControlName="firstName" [ngClass]="{'is-invalid':registerForm.get('firstName').invalid && registerForm.get('firstName').touched}">
                              <div class="invalid-feedback" *ngIf="registerForm.get('firstName').hasError('required')">First Name is Required</div>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg input-square" id="lastname" placeholder="Last Name" formControlName="lastName" [ngClass]="{'is-invalid':registerForm.get('lastName').invalid && registerForm.get('lastName').touched}">
                              <div class="invalid-feedback" *ngIf="registerForm.get('lastName').hasError('required')">Last Name is Required</div>
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control form-control-lg input-square" id="email" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':registerForm.get('email').invalid && registerForm.get('email').touched}" (change)="checkEmail()">
                              <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('required')">Email is Required</div>
                              <div class="invalid-feedback" *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">Email invalid</div>
                              <div class="is-invalid" *ngIf="showEmailStatus">Email having already been used.</div>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg input-square" id="teamname" placeholder="Team Name" formControlName="teamName" [ngClass]="{'is-invalid':registerForm.get('teamName').invalid && registerForm.get('teamName').touched}">
                              <div class="invalid-feedback" *ngIf="registerForm.get('teamName').hasError('required')">Team Name is Required</div>
                            </div>
                            <div class="form-group">
                              <textarea class="form-control form-control-lg input-square" id="description" placeholder="Description" formControlName="description"></textarea>
                            </div>
                            <div class="form-group">
                              <label class="text-muted" style="text-align:left; display:block">Choose an Sport</label>
                              <select placeholder="'Please select a sport'" id="sport" formControlName="sport" class="form-control form-control-lg input-square">
                              <option *ngFor="let sport of sports" value="{{sport.id}}" [selected]="sport.default == true">{{sport.text}}</option>
                              </select>
                              <div class="invalid-feedback" *ngIf="registerForm.get('sport').hasError('required')">Sport is Required</div>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg input-square" id="city" placeholder="City" formControlName="city" [ngClass]="{'is-invalid':registerForm.get('city').invalid && registerForm.get('city').touched}">
                              <div class="invalid-feedback" *ngIf="registerForm.get('city').hasError('required')">City is Required</div>
                            </div>
                            <div class="login-meta mb-3">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 d-flex">
                                        <input class="custom-control-input" type="checkbox">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Remember Me</span>
                                     </label>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                                        <a routerLink="/session/forgot-password" class="text-muted">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                            <!-- login meta closed -->
                            <div class="mb-3" >
                                <button type="submit" class="btn btn-primary btn-block btn-lg btn-square" [disabled]="registerForm.invalid" *ngIf="showButton">Register</button>
                            </div>
                            <span>Dont have account yet? <a routerLink="/loginone" class="text-muted">Sign in here!</a></span>
                        </form>
                        <!-- Login Form closed -->
                    </div>
                    <!-- login block closed -->
                </div>
            </div>
        </div>
    </div>
    <!-- Login form wrapper closed -->
</div>
<!-- login wrapper closed -->
