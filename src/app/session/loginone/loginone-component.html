<div class="loginone-wrapper">
  <div class="login-content text-center">
    <div class="login-inner-wrapper-2">
      <div class="mb-2">
        <span class="square-100"><i class="fa fa-unlock-alt text-warning"></i></span>
      </div>
      <div class="mb-3">
        <p class="text-primary">Welcome To Locker Room</p>
        <h2 class="text-muted">Login to your account</h2>
      </div>
      <form [formGroup]="loginForm" class="login-form" (submit)="login()">
        <div class="form-group">
          <input type="email" name="email" class="form-control form-control-lg input-square" placeholder="Email Address"
                 formControlName="email"
                 [ngClass]="{'is-invalid':loginForm.get('email').invalid && loginForm.get('email').touched}">
          <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required')">
            Email Required.
          </div>
          <div class="invalid-feedback"
               *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
            Invalid Email
          </div>
        </div>
        <div class="login-meta mb-3">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 d-flex">
                <input class="custom-control-input" type="checkbox">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember Me</span>
              </label>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 text-right">
              <a routerLink="/session/forgot-password" class="text-muted">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-block btn-lg btn-square" [disabled]="loginForm.invalid">Sign
            In
          </button>
        </div>
        <div class="mb-3">
          <a routerLink="/register" class="text-muted">Don't have an account? Sign up now</a>
        </div>
      </form>
    </div>
  </div>
</div>
