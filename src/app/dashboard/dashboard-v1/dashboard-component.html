<div class="row" *ngIf="showAnalytics">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="chk-block">
          <div class="chk-block-title">
              <div class="d-flex justify-content-between">
                  <div class="d-flex align-self-center">
                      <h3 class="text-capitalize">Analytical Information</h3>
                  </div>
              </div>
          </div>
          <div class="chk-block-content">
              <div class="pt-2 pb-2 pl-2 pr-2 mb-2">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder='Type the screen name to filter...' (keyup)='updateFilter($event)' />
                  </div>
                  <div class="form-group">
                      <div class="row">
                        <div class="col-md-4">
                            <label>Select start Date and End Date</label>
                            <form #myForm="ngForm" novalidate>
                                <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                                                [(ngModel)]="model" required (dateRangeChanged)="onDateRangeChanged($event)"></my-date-range-picker>
                            </form>
                        </div>
                      </div>
                     
                  </div>
                  <ngx-datatable #myTable class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'> </ngx-datatable>
              </div>
          </div>
      </div>
  </div>
</div>
