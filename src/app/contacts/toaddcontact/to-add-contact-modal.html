<div class="modal-header">
    <h4 class="modal-title">Select where you want to save it</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="toContactGoogle()">Google</button>
    <button type="button" class="btn btn-outline-dark" (click)="toContactYahoo()">Yahoo</button>
</div>
