<form [formGroup]="form" (submit)="updateContact()">
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="lastname" placeholder="Last Name">
            </div>
        </div>
    
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="birthday" class="col-sm-2 col-form-label">Birth Day</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" formControlName="birthday">
            </div>
        </div>
    
        <h5>
            Phones Numbers
        </h5>
    
        <div class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Number</label>
                <input type="text" class="form-control" id="numberPhone" [ngClass]="{'error': invalidNumberPhone}"
                    placeholder="+88745684975">
            </div>
    
            <button type="button" class="btn btn-primary mb-2" (click)="addPhone()">Add Phone</button>
        </div>
        <div class="container" style="margin-left: 25px;">
            <div class="row item" *ngFor="let phone of phoneNumbers; let i = index;">
                <div class="col-5 col-sm-4">{{phone.value}}</div>
                <i class="fa fa-times col-1 re-action" aria-hidden="true" (click)="removePhone(i)"></i>
            </div>
        </div>
    
        <h5>
            Emails
        </h5>
    
        <div class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="valueEmail" class="sr-only">Email</label>
                <input type="email" class="form-control" id="valueEmail" placeholder="player@lockerroom.com" [ngClass]="{'error': invalidValueEmail}">
            </div>
    
            <button type="button" class="btn btn-primary mb-2" (click)="addEmail()">Add Email</button>
        </div>
    
        <div class="container" style="margin-left: 25px;">
            <div class="row item" *ngFor="let email of emails; let i = index;">
                <div class="col-5 col-sm-4">{{email.value}}</div>
                <i class="fa fa-times col-1 re-action" aria-hidden="true" (click)="removeEmail(i)"></i>
            </div>
        </div>
    
        <div class="form-group" style="padding-left: 15px;">
            <label for="Address">Address</label>
            <textarea cols="20" rows="5" class="form-control" formControlName="address"></textarea>
        </div>
    
        <button type="submit" style="margin-left:15px;" class="btn btn-primary">UPDATE</button>
    </form>
